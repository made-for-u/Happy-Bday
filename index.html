<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    h2 {
      font-size: 2em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2s forwards 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloons {
      position: absolute;
      bottom: -150px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50%;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .balloon:nth-child(2) { background: yellow; animation-delay: 1s; }
    .balloon:nth-child(3) { background: blue; animation-delay: 2s; }
    .balloon:nth-child(4) { background: green; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-200px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday, My Friend! ðŸŽ‚</h1>
    <h2>Wishing you lots of joy & happiness</h2>
    <p>May all your dreams come true today and always ðŸ’–</p>
  </div>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>
