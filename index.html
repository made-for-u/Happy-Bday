<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday üéâ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#ff9a9e; --bg2:#fad0c4; --bg3:#fbc2eb; --bg4:#a6c1ee;
    --text:#ffffff; --accent:#ff4d6d;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Poppins,system-ui,Arial; color:var(--text); overflow:hidden;
    background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
    background-size:400% 400%; animation:bg 16s ease infinite;
    display:flex; align-items:center; justify-content:center; text-align:center; padding:24px;
  }
  @keyframes bg{
    0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}
  }
  .card{
    width:min(800px,92vw); backdrop-filter: blur(10px);
    background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15);
    border-radius:28px; padding:28px 20px 36px; position:relative; overflow:hidden;
  }
  .tag{font-size:.85rem; letter-spacing:.2em; opacity:.9}
  h1{font-size:clamp(2rem,6vw,3.2rem); margin:.4em 0 .2em; line-height:1.1}
  h2{font-size:clamp(1.2rem,3.5vw,1.6rem); margin:.2em 0 0.6em; font-weight:600; opacity:.95}
  .btns{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px}
  button{
    border:0; border-radius:999px; padding:12px 18px; font-weight:600; cursor:pointer;
    background:rgba(255,255,255,.15); color:#fff; transition:.2s; backdrop-filter: blur(6px);
  }
  button:hover{transform:translateY(-1px); background:rgba(255,255,255,.25)}
  .slide{opacity:0; transform:translateY(16px); transition:opacity .7s ease, transform .7s ease}
  .slide.show{opacity:1; transform:translateY(0)}
  .heart{
    position:absolute; left:50%; top:50%; width:12px; height:12px; background:#fff;
    transform:translate(-50%,-50%) rotate(45deg); animation:pop 1.2s ease forwards;
  }
  .heart:before,.heart:after{
    content:\"\"; position:absolute; width:12px; height:12px; background:#fff; border-radius:50%;
  }
  .heart:before{left:-6px; top:0}
  .heart:after{top:-6px; left:0}
  @keyframes pop{0%{opacity:0; transform:translate(-50%,-50%) scale(.3) rotate(45deg)}
    60%{opacity:.9}100%{opacity:0; transform:translate(-50%,-110%) scale(1.6) rotate(45deg)}}
  /* Confetti canvas over everything */
  canvas#confetti{position:fixed; inset:0; pointer-events:none}
  .foot{margin-top:18px; opacity:.8; font-size:.9rem}
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div class="card" id="card">
  <div class="slide show" id="s1">
    <div class="tag">SPECIAL DAY</div>
    <h1>Happy Birthday, <span id="name">Ari</span>! üéâ</h1>
    <h2>Today is all about <em>you</em> ‚Äî smiles, love & endless blessings.</h2>
  </div>

  <div class="slide" id="s2">
    <h1>May your year be kind ‚ú®</h1>
    <h2>More peace, more wins, and a heart full of soft moments.</h2>
  </div>

  <div class="slide" id="s3">
    <h1>Keep shining, always üí´</h1>
    <h2>I‚Äôm grateful for you ‚Äî today & everyday.</h2>
  </div>

  <div class="btns">
    <button id="prev">‚óÄ Prev</button>
    <button id="next">Next ‚ñ∂</button>
    <button id="boom">Confetti üéä</button>
    <button id="music">Music ‚ñ∑</button>
  </div>
  <div class="foot">Made with ‚ù§Ô∏è just for you</div>
</div>

<audio id="song" preload="auto">
  <!-- Apna mp3 yaha host karke path daalo -->
  <!-- <source src="music.mp3" type="audio/mpeg"> -->
</audio>

<script>
  // Slides logic
  const slides = [ 's1','s2','s3' ].map(id=>document.getElementById(id));
  let i=0;
  const show = idx => slides.forEach((el, k)=> el.classList.toggle('show', k===idx));
  document.getElementById('next').onclick = ()=>{ i=(i+1)%slides.length; show(i); heart(); };
  document.getElementById('prev').onclick = ()=>{ i=(i-1+slides.length)%slides.length; show(i); heart(); };

  // Small heart burst
  function heart(){
    const h=document.createElement('div');
    h.className='heart';
    document.getElementById('card').appendChild(h);
    setTimeout(()=>h.remove(),1200);
  }

  // Confetti (tiny)
  const c = document.getElementById('confetti');
  const ctx = c.getContext('2d');
  let W,H; function size(){ W= c.width = innerWidth; H = c.height = innerHeight } size();
  addEventListener('resize', size);
  let bits=[];
  function spawn(n=120){
    for(let k=0;k<n;k++){
      bits.push({
        x: Math.random()*W, y: -10 - Math.random()*H,
        r: 4+Math.random()*4, vx: -1+Math.random()*2, vy: 2+Math.random()*3,
        a: Math.random()*Math.PI*2
      });
    }
  }
  function tick(){
    ctx.clearRect(0,0,W,H);
    bits.forEach(b=>{
      b.x+=b.vx; b.y+=b.vy; b.a+=0.05;
      ctx.save();
      ctx.translate(b.x,b.y); ctx.rotate(b.a);
      ctx.fillStyle = `hsl(${(b.x+b.y)%360},100%,60%)`;
      ctx.fillRect(-b.r/2,-b.r/2,b.r,b.r);
      ctx.restore();
    });
    bits = bits.filter(b=>b.y<H+20);
    requestAnimationFrame(tick);
  }
  tick();
  document.getElementById('boom').onclick=()=>spawn(180);

  // Music toggle
  const song = document.getElementById('song');
  let playing=false;
  document.getElementById('music').onclick=()=>{
    if(!song.src){ alert('Add your music.mp3 first!'); return; }
    playing ? song.pause() : song.play();
    playing = !playing;
    event.target.textContent = playing ? 'Music ‚ùö‚ùö' : 'Music ‚ñ∑';
  };

  // Auto-advance like a video: 0s, 3.2s, 6.4s
  setTimeout(()=>{i=1;show(i)}, 3200);
  setTimeout(()=>{i=2;show(i)}, 6400);
</script>
</body>
</html>
